apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
      - name: worker
        image: your-dockerhub-username/qualiscan-backend:latest
        command: ["celery", "-A", "vision.config.celery_worker.celery_app", "worker", "--loglevel=info"]
        envFrom:
        - secretRef:
            name: backend-env
